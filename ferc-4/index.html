  <script type="text/babel">
    // Your  code will go here

const GreetingCard = ({greeting, name}) =>{

    return<>
   <div
    style={
        {
            dispay: "flex",
             flexDirection: "colom",
              border: "1px solid black",
               gap: "20px",
               width: "200px",
               margin: " 20px auto",
               padding: "10px"
            }
        }>
    <p><strong>{greeting}</strong>: {name}</p>
    </div>
    
    </>
}

    const App = () => {

        const greeting = [
            {greeting: "Happy Birthday", name: "John Doe"},
            {greeting: "Happy diwali", name: "Michel"},
            {greeting: "Happy Holi", name: "Robert"},
            {greeting: "Happy Birthday", name: "Sanju"},            
        ]
        return <>
        {
            greeting.map((item,index)=>(
                <GreetingCard key={index} greeting={item.greeting} name={item.name}/>
            ))
        }
        </>
    }
    const root = ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
