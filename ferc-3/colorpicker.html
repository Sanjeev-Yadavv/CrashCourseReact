<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
      
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    const App = () =>{

        const [color, setcolor] = React.useState("");
        const [error, setError] = React.useState("")

        function handleChange (e){
            const value = e.target.value
            setcolor(value)
            console.log(color)

            
        if(value && !isValidColor(value)){
            setError("Invalid color please check")
        }else{
            setError("")
        }

        }

        function isValidColor (str){

            const element = new Option().style;
            element.color = str

            return element.color !==""

        }

        return (
            <>
           <div 
           style={{width: "800px", margin: "auto", display: "flex", gap: "20px", flexDirection: "column"}}>
            <input
             style={{width: "200px", marginTop: "50px"}} type="text" placeholder="put your color code here"
             value={color}
             onChange={handleChange}
             />

             <p>{error}</p>
             
            <div style={{border: "1px solid black", height: "200px", width: "200px", backgroundColor: color ? color: "white", textAlign: "center", paddingTop: "99px"}}>Preview</div>
            </div>
            </>
        )
    }

    const root = ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
  </script>
</html>
